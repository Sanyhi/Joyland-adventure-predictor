
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyland Adventure Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Joyland Adventure Predictor</h1>
        <label>Risk Level:</label>
        <select id="risk">
            <option value="">Choose 1</option>
            <option value="LR">Low Risk</option>
            <option value="MR">Medium Risk</option>
            <option value="HR">High Risk</option>
        </select>

        <label>Priority:</label>
        <select id="priority">
            <option value="">Choose 1</option>
            <option value="Gold">Gold priority</option>
            <option value="Joyland">Joyland coin priority</option>
            <option value="300m">300m priority</option>
            <option value="360m">360m priority</option>
            <option value="900m">900m priority</option>
        </select>

        <label>Starting Gold:</label>
        <input type="number" id="gc">

        <label>Boss Fight Ranking:</label>
        <input type="number" id="bossRank">

        <label>Arena Ranking:</label>
        <input type="number" id="arenaRank">

        <label>Boss Fight Damage:</label>
        <input type="number" id="bossDmg">

        <label>Lifetime Privilege:</label>
        <input type="checkbox" id="privilege">

        <label>Merchant Haggling:</label>
        <input type="number" id="merchant">

        <label>Chaos Blitz Amount:</label>
        <input type="number" id="chaos">

        <button id="confirm" style="display:none" onclick="saveData()">Confirm</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
