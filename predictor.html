
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyland Predictor Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="predictor.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="dropdown-left">
      <label>Risk Level:</label>
      <select id="risk"></select>
    </div>
    <div class="dropdown-right">
      <label>Priority:</label>
      <select id="priority"></select>
    </div>
  </div>
  <div class="title">Joyland Adventure Predictor Simulator</div>
  <div class="gif-container">
    <img id="predictionGif" src="default.gif" alt="Prediction GIF">
  </div>
  <div class="input-line">
    <label>Encounter:</label>
    <select id="encounter">
      <option value="">Choose Encounter</option>
      <option value="Normal">Normal encounter</option>
      <option value="Choose1">Choose 1 encounter</option>
      <option value="Devil">Little devil (puzzle)</option>
      <option value="Monster">Monster (Axe throw)</option>
      <option value="GoldChest">Treasure chest (gold)</option>
      <option value="JackpotChest">Treasure chest (jackpot)</option>
    </select>
    <select id="multiplier" style="display:none">
      <option value="1x">1x1m</option>
      <option value="5x">5x1m</option>
      <option value="10x">10x1m</option>
      <option value="20x">20x1m</option>
      <option value="50x">50x1m</option>
    </select>
    <input type="number" id="amount" placeholder="Amount" style="display:none">
  </div>
  <button onclick="location.href='simulator.html'">Back</button>
</body>
</html>
