
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyland Predictor Simulator</title>
  <link rel="stylesheet" href="predictor_style.css">
  <script src="predictor_script.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="risk-display">
      <label>Risk Level:</label>
      <span id="riskValue"></span>
    </div>
    <div class="priority-display">
      <label>Priority:</label>
      <span id="priorityValue"></span>
    </div>
  </div>
  <div class="title">Joyland Adventure Predictor Simulator</div>
  <div class="gif-container">
    <img id="predictionGif" src="default.gif" alt="Prediction GIF">
  </div>
  <div class="input-line">
    <label>Encounter:</label>
    <select id="encounter">
      <option value="">Choose Encounter</option>
      <option value="Normal">Normal encounter</option>
      <option value="Choose1">Choose 1 encounter</option>
      <option value="Devil">Little devil (puzzle)</option>
      <option value="Monster">Monster (Axe throw)</option>
      <option value="GoldChest">Treasure chest (gold)</option>
      <option value="JackpotChest">Treasure chest (jackpot)</option>
    </select>
    <select id="multiplier" style="display:none">
      <option value="1x">1x1m</option>
      <option value="5x">5x1m</option>
      <option value="10x">10x1m</option>
      <option value="20x">20x1m</option>
      <option value="50x">50x1m</option>
    </select>
    <input type="number" id="amount" placeholder="Amount" style="display:none">
  </div>
<!-- Update the risk level and preference sections to use dropdowns -->
<div class="form-group">
    <label for="predictor-risk">Risk Level</label>
    <select id="predictor-risk">
        <option value="low">Low Risk</option>
        <option value="medium" selected>Medium Risk</option>
        <option value="high">High Risk</option>
    </select>
</div>

<div class="form-group">
    <label for="predictor-preference">Preference</label>
    <select id="predictor-preference">
        <option value="safe">Safe Exploration</option>
        <option value="balanced" selected>Balanced Approach</option>
        <option value="extreme">Extreme Adventure</option>
    </select>
</div>

<!-- Add the record action button -->
<button onclick="recordAction()">Record Action</button>

<!-- Add the special button (initially hidden) -->
<button id="special-btn" style="display: none;" onclick="specialAction()">Special Action</button>

<!-- Add action log -->
<div id="action-list"></div>
  <button onclick="location.href='simulator.html'">Back</button>
</body>
</html>
