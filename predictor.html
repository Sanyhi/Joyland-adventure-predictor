
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyland Adventure Predictor Simulator</title>
  <link rel="stylesheet" href="css/predictor_style.css">
</head>
<body>
  <div class="header">
    <div class="left">
      <label>Risk Level:</label>
      <select id="riskLevel">
        <option>Low Risk</option>
        <option>Medium Risk</option>
        <option>High Risk</option>
      </select>
    </div>
    <div class="right">
      <label>Priority:</label>
      <select id="priority">
        <option>Gold</option>
        <option>Joyland coin</option>
        <option>300m</option>
        <option>360m</option>
        <option>900m</option>
      </select>
    </div>
  </div>

  <h1 class="title">Joyland Adventure Predictor Simulator</h1>

  <div class="gif-container">
    <img src="placeholder.gif" alt="Prediction GIF" id="predictionGif">
  </div>

  <div class="input-line">
    <select id="encounterType">
      <option>Normal encounter</option>
      <option>Choose 1 encounter</option>
      <option>Little devil (puzzle)</option>
      <option>Monster (Axe throw)</option>
      <option>Treasure chest (gold)</option>
      <option>Treasure chest (jackpot)</option>
    </select>

    <select id="multiplier" style="display:none;">
      <option>1x1m</option>
      <option>5x1m</option>
      <option>10x1m</option>
      <option>20x1m</option>
      <option>50x1m</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" style="display:none;">

    <button onclick="recordEncounter()">Record</button>
    <button onclick="goBack()">Back</button>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <pre id="summaryOutput"></pre>
    <button onclick="exportToClipboard()">Export</button>
    <textarea id="importArea" placeholder="Paste JSON here"></textarea>
    <button onclick="importFromText()">Import</button>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/predictor_script.js"></script>
</body>
</html>
