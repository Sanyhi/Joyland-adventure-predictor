<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joyland Adventure Predictor Simulator</title>
  <link rel="stylesheet" href="predictor_style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .dropdown-left, .dropdown-right, .dropdown-center {
      flex: 1;
      text-align: center;
    }
    .title {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .gif-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .meter-box {
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      border: 2px solid #3a7bd5;
      padding: 10px;
      margin: 0 auto 30px;
      width: fit-content;
      background: #fff;
    }
    .input-line {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-line {
      text-align: center;
      margin-bottom: 20px;
    }
    .summary {
      text-align: center;
      margin-bottom: 20px;
    }
    #summarySection {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    textarea {
      width: 90%;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="dropdown-left">
      Risk Level:
      <select id="riskLevel">
        <option>Low Risk</option>
        <option>Medium Risk</option>
        <option>High Risk</option>
      </select>
    </div>
    <div class="dropdown-center">
      <button onclick="confirmDeleteRecords()">Delete All Records</button>
    </div>
    <div class="dropdown-right">
      Priority:
      <select id="priority">
        <option>Gold priority</option>
        <option>Joyland coin priority</option>
        <option>300m priority</option>
        <option>360m priority</option>
        <option>900m priority</option>
      </select>
    </div>
  </div>

  <div class="title">Joyland Adventure Predictor Simulator</div>
<!-- Prediction Display Section - Add this above the GIF container -->
<div class="prediction-display" style="text-align: center; margin-bottom: 20px; padding: 15px; background: white; border: 2px solid #3a7bd5; border-radius: 8px;">
  <div style="font-weight: bold; margin-bottom: 10px; color: #3a7bd5;">Next Encounter Predictions</div>
  <div id="predictionPercentages" style="margin-bottom: 15px;">
    <!-- JavaScript will populate this with percentages -->
  </div>
  <div style="font-weight: bold; color: #d35400;">
    Multiplier Recommendation: <span id="multiplierRecommendation">--</span>
  </div>
</div>
  <div class="gif-container">
    <img id="predictionGif" src="uncertain.gif" alt="Prediction" style="width: 350px; height: 500px;">
  </div>

  <div class="meter-box">
    Total Meters Traveled: <span id="totalMeters">0</span>
  </div>

  <div class="input-line">
    <label for="encounterType">Encounter:</label>
    <select id="encounterType">
      <option>Normal encounter</option>
      <option>Choose 1 encounter</option>
      <option>Little devil (puzzle) encounter</option>
      <option>Monster (Axe throw) encounter</option>
      <option>Treasure chest (gold)</option>
      <option>Treasure chest (jackpot)</option>
    </select>
    <select id="multiplier" style="display:none;">
      <option>1x1m</option>
      <option>5x1m</option>
      <option>10x1m</option>
      <option>20x1m</option>
      <option>50x1m</option>
    </select>
    <input id="amount" type="number" placeholder="Amount" style="display:none; width:80px;">
  </div>

  <div class="button-line">
    <button id="Back" onclick="location.href='simulator.html'">Back</button>
    <button id="recordEncounter">Record</button>
  </div>

  <div class="summary">
    <div id="totalJC">Total JC Acquired: 0</div>
    <div id="totalGC">Total GC Acquired: 0</div>
    <div id="totalCombined">Total JC + GC: 0</div>
  </div>

  <div class="summary">
    <div id="patternInfo"></div>
    <div id="nextSymbol"></div>
    <div id="evInfo"></div>
    <div id="suggestion"></div>
    <div id="gcPower"></div>
  </div>

<div style="text-align:center;">
  <input type="checkbox" id="showSummary" onchange="toggleSummarySection()">
  <label for="showSummary" style="display:inline-block; max-width:300px; line-height:1.2;">
    Do you have a session saved already?<br>
    (Check to view/import/export your session data)
  </label>
</div>

  <div id="summarySection">
    <div id="summaryOutput" style="margin:10px 0;"></div>
    <button onclick="exportData()">Export Data</button>
    <textarea id="importArea" placeholder="Paste JSON here"></textarea>
    <button onclick="importData()">Import Data</button>
    <script src="predictor_script_simulation.js" defer></script>
  </div>
</body>
</html>
